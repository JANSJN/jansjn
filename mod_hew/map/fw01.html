Oravais战役（芬兰语：Oravaisten taistelu，瑞典：Slaget VID Oravais）是在决定性战役之一芬兰战争，从1808之间展开1809年瑞典和俄罗斯帝国作为更广泛的一部分拿破仑战争。它发生在当今芬兰西部的弗洛（Vörå），有时被视为芬兰战争的转折点：这是瑞典将战争转化为优势的最后机会。这是冲突中最血腥的战斗，一些历史学家将其归因于精疲力尽，辞职和绝望中的瑞典军队：这是输掉战争，和失败导致芬兰其损失到俄罗斯。</div>
