大约在同一时间，普鲁士第5、14和16旅在当天的第三次进攻中开始穿越Plancenoit。教堂到现在着火了，而其墓地（法国抵抗中心）的尸体散布着“仿佛在旋风中”。部署了五个警卫营，以支持青年警卫队，实际上所有这些警卫队以及剩余的洛鲍尔军团都已投入防御。Plancenoit位置的关键被证明是南部的Chantelet树林。皮尔希（Pirch）的第二军团带着两个旅到达，并加强了对第四军团的进攻，在树林中前进。</div>
