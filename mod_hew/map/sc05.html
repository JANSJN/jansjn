半岛战争（1809年1月16日）在马歇尔·索尔特（Marshall Soult）领导下的法国人（蓝色）在撤退的英军（红色）的踪迹中炙手可热，后者正设法从港口城市科伦纳出发，以确保安全。英国司令约翰·摩尔爵士（John Sir Moore）丧命，成功地保卫了这座饱受争议的港口城市，使他的部队得以安全航行并再次战斗。这就是任务图，英军必须在45分钟内阻止高级法国军队摧毁该港口，以使他们逃脱。</div>
