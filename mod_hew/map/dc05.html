在拉布战或杰尔之战（匈牙利：Győricsata）是在1809 6月14日转战拿破仑战争，法国和意大利军队和哈布斯堡王朝势力之间。这场战斗是在匈牙利王国杰尔（Raab）附近进行的，并以法-意战争获得了胜利。防止胜利奥地利大公约翰携带任何显著力的瓦格拉姆战役，而王子欧仁·德·博阿尔内的力量是能够与连接起来皇帝拿破仑在维也纳及时在瓦格拉姆打架。拿破仑将这场战斗称为“ 马伦戈和弗里德兰的孙女”，因为那场战斗是在这两场战斗的周年纪念日举行的。</div>
