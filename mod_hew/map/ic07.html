诺维之战（15月1799）看到的联合军队哈布斯堡王朝和帝国俄罗斯下元帅 亚历山大苏沃洛夫攻击共和党的法国军队在将军之下圣巴泰勒米凯瑟琳·茹贝尔。经过长时间的流血斗争，奥俄人突破了法国的防线，将敌人逼入无序的撤退。茹伯特被杀，法国师长凯瑟琳·多米尼克·德佩里尼翁和伊曼纽尔·格鲁希被捕。Novi Ligure位于意大利皮埃蒙特的省热那亚以北58公里（36英里）的距离。该战役发生在第二次联合战争中，该战争是法国革命战争的一部分。</div>
