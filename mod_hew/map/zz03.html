在 1799年6月4日至7日的苏黎世第一战中，法国将军安德烈·马塞纳（AndréMasséna）被迫将这座城市交给查尔斯大公统治下的奥地利人，并撤离利马特河，在那里他巩固了自己的阵地，造成了僵局。
1798年的赫尔维蒂共和国成为法国革命战争的战场。夏季，科萨科夫将军领导的俄罗斯军队取代了奥地利军队，在苏黎世第二次战役中，法国人重新控制了这座城市，并与瑞士其他地区重新取得了控制。</div>
