库尔姆战役是一个战斗镇附近库尔姆（捷克：Chlumec）和村Přestanov北波希米亚。它于1813年8月29日至30日在第六联盟战争期间进行了战斗。在多米尼克·范丹姆（Dominique Vandamme）领导下的32,000名法国军队袭击了由亚历山大·奥斯特曼·托尔斯泰（Alexander Ostermann-Tolstoy）领导的约50-60,000 奥地利人，俄罗斯人和普鲁士人的军队，但双方均遭受重大损失而被击败。</div>
