克莱伯（Kléber）与英国人和奥斯曼帝国人进行了谈判，目的是为了光荣地将法国军队的遗体从埃及撤离以参加在欧洲的行动。一项于1800年1月23日达成的协议（《阿里什公约》）允许这种返回法国，但由于英国内部的分歧和苏丹的抖动，事实证明该协议无法适用，因此埃及的冲突重新开始。</div>
