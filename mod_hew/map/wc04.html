Plancenoit（瓦隆：Planchenois）是瓦隆村庄和部分直辖市的LASNE，瓦隆布拉邦，比利时。该村是滑铁卢战役中的关键战略要塞，因为它是普鲁士人成功对拿破仑军队进行侧翼攻击的主要重点。

每年的六月，这个村庄都会举办一次每年重新制定的战斗。村子里的纪念碑纪念在战斗中阵亡的普鲁士部队。</div>
