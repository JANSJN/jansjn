Wertingen战役中（1805年10月8日），法国元帅 约阿希姆·穆拉特（Joachim Murat）和让·拉内斯（Jean Lannes）率领的法国帝国军队袭击了由Feldmarschall-Leutnant Franz Xaver von Auffenberg指挥的奥地利小型军团。此行动是乌尔姆战役的第一战，取得了法国明显的胜利。维尔廷根位于奥格斯堡西北28公里（17英里）。战斗在拿破仑战争的一部分的第三联盟战争期间进行。</div>
