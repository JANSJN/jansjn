新奥尔良战役（Battle of New Orleans），是1812年战争之中，最后一场大型战役。战役中，由安德鲁·杰克逊少将率领的美军击败了企图占领新奥尔良的英军。英美在战役进行之前的1814年12月24日，就已经比利时根特签署了和约，但北美的战事并没有立即中止，还一直进行到2月，消息传到北美，才终告结束。不少人都认为，新奥尔良战役是1812年战争中，美军在地面上取得的最大胜利。</div>
