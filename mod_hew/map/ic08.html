馬倫哥會戰（Bataille de Marengo，1800年6月14日），為法蘭西第一共和國與神聖羅馬帝國於第二次反法同盟時期的一場戰役。戰役發生在皮埃蒙特大區的亞力山德里亞附近。法軍由當時任法蘭西第一共和國第一執政的拿破崙領軍。拿破崙在此役中擊潰了米夏埃爾·馮·梅拉斯將軍的攻擊，並將奧地利軍隊逐出義大利。此役的勝利，鞏固了拿破崙第一執政的地位。。</div>
