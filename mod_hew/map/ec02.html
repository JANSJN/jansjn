该Abukir之战（或Aboukir酒店或阿布基尔）[1]是一个战斗在拿破仑战败赛义德·穆斯塔法帕夏的奥斯曼军队于1799年7月25日，在埃及的法国战役。[4]这被认为是第一次用这个名字进行的激战，因为在1798年8月1日已经进行了一场海战（1801年3月8日进行了第二次激战）。法国军队不久才从战役中返回叙利亚，奥斯曼帝国军队则由西德尼·史密斯（Sidney Smith）的英国舰队运送到埃及，以结束法国在埃及的统治。</div>
