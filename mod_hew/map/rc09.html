在维亚济马战役（3月1812）发生之初拿破仑的撤退从莫斯科。在这次遭遇中，米哈伊尔·安德烈耶维奇·米洛拉多维奇将军率领的俄国人击败了格兰德·阿梅的后卫。尽管法国人击退了米洛拉多维奇试图包围并摧毁路易斯·尼古拉斯·达沃特（Louis Nicolas Davout）军团的企图，但他们在遭受俄罗斯持续不断的袭击造成的重大人员伤亡后，退出了部分混乱状态。

法国在维亚兹马的撤退不是决定性的，但值得注意的是，这对法国大撤退的破坏性影响。</div>
