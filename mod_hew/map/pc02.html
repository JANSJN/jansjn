滑铁卢战役是1815年6月18日大英帝国、荷兰联合王国、普鲁士王国共同对抗法兰西第一帝国，在布鲁塞尔南部的滑铁卢进行的一次战役。这是拿破仑战争中的最后一次战役，也是军事史上最著名的战役之一。在这场战役中，大英帝国的威灵顿公爵和普鲁士的格布哈德·列博莱希特·冯·布吕歇尔指挥的英普联军击败了拿破仑指挥的法军，这场战役的胜负决定了拿破仑所领导的法兰西第一帝国的覆灭。</div>
