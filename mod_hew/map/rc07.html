在塔鲁丁诺战役（俄语：Тарутинo）是的一部分拿破仑入侵俄国。该战役有时被称为当地河之后的Vinkovo 战役或Chernishnya 战役。许多历史学家声称，后者的名称更合适，因为Tarutino村距离所描述的事件8公里。在战斗中，本尼格森指挥下的俄罗斯军队在约阿希姆·穆拉特（Joachim Murat）指挥下击败了法国军队。</div>
