<div>哥薩克 1 重返战争 (Cossacks I Back To War）是2002年10月发布的哥萨克1系列第二个资料片。新游戏增加了2个国家，瑞士和匈牙利。新增了新的地图、战役。同时，也给一些国家增加了火炮等单位，新增了编队经验属性。</div>

<div>DLC:战役扩展包</div>
<div>　　战役扩展包(Cossacks: Campaign Expansion)是一个于2002年11月发布的哥萨克 1 回到战争的扩展包。包含了哥萨克 1 欧洲战争中的 4 个战役，以及哥萨克 1 战争艺术中的 5 个战役，一共 9 个战役，63 个关卡。</div>

 <!-- Initialize Swiper -->
 <script>
     var galleryTop = new Swiper('.gallery-top', {
         nextButton: '.swiper-button-next',
         prevButton: '.swiper-button-prev',
         spaceBetween: 10,
     });
     var galleryThumbs = new Swiper('.gallery-thumbs', {
         spaceBetween: 10,
         centeredSlides: true,
         slidesPerView: 'auto',
         touchRatio: 0.2,
         slideToClickedSlide: true,
         autoplay:1000
     });
     galleryTop.params.control = galleryThumbs;
     galleryThumbs.params.control = galleryTop;
